<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="header-elements">
        <a href="index.html">
            <img class="logo-groß" src="img/logo.png" alt="">
            <img class="logo-klein" src="img/logo_small.png" alt="">
        </a>
        <button onclick="toggleRespMenu()">Menü</button>
        
        <nav>
            <a href="./index.html">
                Start <div class="a-underline"></div>
            </a>
            <a href="cabonara-rezept.html">
                Rezept des Tages <div class="a-underline"></div>
            </a>
            <a href="kontakt.html">
                Kontakt <div class="a-underline"></div>
            </a>
            <a href="./impressum.html">
                Impressum <div class="a-underline"></div>
            </a>
        </nav>
    </div>
    </header>
    <div id="resp-menu" class="open-menu-box close-menu-box">
        <a href="index.html">Start</a>
        <div class="resp-separator">

        </div>
        <a href="cabonara-rezept.html">Rezept des Tages</a>
        <div class="resp-separator">

        <a href="kontakt.html">Kontakt</a>
        <div class="resp-separator">

        </div>
        <a href="impressum.html">Impressum</a>
    </div>
    <div class="container">
        <div class="container-2">
            <h2>Kontaktiere Uns</h2>
            <form onsubmit="sendMail(event)">
                <div class="space">
                    <label for="">Dein Name:</label>
                    <input placeholder="z.b Max Mustermann" type="text" required>
                </div>
                <label for="">Deine E-Mail:</label>
                <input placeholder="z.b maxmustermann@gmail.com" type="email" required>
                <div class="space">
                    <label for="textarea">Deine Nachricht:</label>
                    <textarea placeholder="Dein Anligen" id="textarea"></textarea>
                </div>

                <div class="button-center">
                    <input class="button" type="submit" value="Abschicken">
                </div>
            </form>
        </div>
        
    </div>
    <footer>
        <div class="footer-elements">
            <div>
                <a href="index.html">
                    <img class="logo-footer" src="img/logo.png" alt="">
                    <img class="invert" src="img/logo_small.png" alt="">
                </a>
            </div>
            <div class="socials">
                <a class="a1000px" href="https://facebook.com" target="_blank">
                    <img src="img/fb_logo.png" alt="">
                    <img class="media1000px" src="img/facebook_logo.png" alt="">
                </a>
                <a class="a1000px" href="https://instagram.com" target="_blank">
                    <img src="img/ig_logo.png" alt="">
                    <img class="media1000px" src="img/instagrram_logo.png" alt="">
                </a>
                <a class="a1000px" href="https://twitter.com" target="_blank">
                    <img src="img/tw_logo.png" alt="">
                    <img class="media1000px" src="img/x_logo.png" alt="">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
